<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Validation</title>
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>

  <form onsubmit="return validateForm()">
    <label for="myInput">Input:</label>
    <input type="text" id="myInput" required>
    <span id="error-message" class="error-message"></span>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      var inputElement = document.getElementById('myInput');
      var errorMessageElement = document.getElementById('error-message');

      // Basic required validation using HTML5 'required' attribute
      if (!inputElement.checkValidity()) {
        errorMessageElement.textContent = 'Please enter a value.';
        return false; // Prevent form submission
      }

      // Additional custom validation logic (add your own validation rules)
      var inputValue = inputElement.value.trim();

      if (inputValue.length < 3) {
        errorMessageElement.textContent = 'Value must be at least 3 characters.';
        return false; // Prevent form submission
      }

      // Clear error message if validation passes
      errorMessageElement.textContent = '';

      return true; // Allow form submission
    }
  </script>

</body>
</html>
